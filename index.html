<script type="text/javascript">
    var gk_isXlsx = false;
    var gk_xlsxFileLookup = {};
    var gk_fileData = {};
    function filledCell(cell) {
      return cell !== '' && cell != null;
    }
    function loadFileData(filename) {
    if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
        try {
            var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
            var firstSheetName = workbook.SheetNames[0];
            var worksheet = workbook.Sheets[firstSheetName];

            // Converte a planilha em JSON para filtrar linhas em branco
            var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
            // Filtra as linhas em branco (linhas onde todas as células estão vazias, nulas ou indefinidas)
            var filteredData = jsonData.filter(row => row.some(filledCell));

            // Heurística para encontrar a linha de cabeçalho ignorando linhas com menos células preenchidas do que a próxima linha
            var headerRowIndex = filteredData.findIndex((row, index) =>
              row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
            );
            // Fallback
            if (headerRowIndex === -1 || headerRowIndex > 25) {
              headerRowIndex = 0;
            }

            // Converte JSON filtrado de volta para CSV
            var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Cria uma nova planilha a partir de uma matriz filtrada de matrizes
            csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
            return csv;
        } catch (e) {
            console.error(e);
            return "";
        }
    }
    return gk_fileData[filename] || "";
    }

        .face-2 .dot:nth-child(1) { display: block; top: 12px; left: 12px; }

        .face-3 .dot:nth-child(1) { display: block; top: 12px; left: 12px; }
        .face-3 .dot:nth-child(2) { display: block; top: 24px; left: 24px; }

        .face-5 .dot:nth-child(1) { display: block; top: 12px; left: 12px; }
        .face-5 .dot:nth-child(2) { display: block; top: 12px; left: 36px; }
        .face-5 .dot:nth-child(3) { display: block; top: 24px; left: 24px; }
        .face-5 .dot:nth-child(4) { display: block; top: 36px; left: 12px; }
        .face-5 .dot:nth-child(5) { display: block; top: 36px; left: 36px; }
        .face-6 .dot:nth-child(1) { display: block; top: 12px; left: 12px; }
        .face-6 .dot:nth-child(2) { display: block; top: 12px; left: 36px; }
        .face-6 .dot:nth-child(3) { display: block; top: 24px; left: 12px; }
        .face-6 .dot:nth-child(4) { display: block; top: 24px; left: 36px; }
        .face-6 .dot:nth-child(5) { display: block; top: 36px; left: 12px; }
        .face-6 .dot:nth-child(6) { display: block; top: 36px; left: 36px; }
    </style>
</head>
<body>
    <h1>Feira de Dados</h1>
    <div id="board">
        <div class="stall">
            <h3>Açaí</h3>
            <p>Vendas: <span id="açai-sales">0</span></p>
        </div>
        <div class="stall">
            <h3>Castanha</h3>
            <p>Vendas: <span id="castanha-sales">0</span></p>
        </div>
        <div class="stall">
            <h3>Mandioca</h3>
            <p>Vendas: <span id="mandioca-sales">0</span></p>
        </div>
    </div>
    <div id="dice-container">
        <div class="dice açai face-1" id="dice-açai">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <div class="dice castanha face-1" id="dice-castanha">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <div class="dice mandioca face-1" id="dice-mandioca">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    <button id="roll-btn">Rolar Dado</button>
    <button id="show-chart-btn">Mostrar Gráfico</button>
    <button id="reset-btn">Reiniciar Jogo</button>
    <table id="sales-table">
        <thead>
            <tr>
                <th>Rodada</th>
                <th>Açaí</th>
                <th>Castanha</th>
                <th>Mandioca</th>
            </tr>
        </thead>
        <tbody id="sales-body">
            <!-- As linhas serão adicionadas dinamicamente -->
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <td id="total-açai">0</td>
                <td id="total-castanha">0</td>
                <td id="total-mandioca">0</td>
            </tr>
        </tfoot>
    </table>
    <div id="chart">
        <div class="bar açai" id="bar-açai" style="height: 0px;">0</div>
        <div class="bar castanha" id="bar-castanha" style="height: 0px;">0</div>
        <div class="bar mandioca" id="bar-mandioca" style="height: 0px;">0</div>
    </div>
    <div id="result"></div>

    <script>
        let round = 0;
        let sales = { açai: [], castanha: [], mandioca: [] };
        const maxRounds = 3;
        
        // Inicializa a tabela com todas as rodadas visíveis
        function initializeTable() {
            const tbody = document.getElementById('sales-body');
            tbody.innerHTML = '';
            
            for (let i = 1; i <= maxRounds; i++) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>Rodada ${i}</td>
                    <td id="açai-round-${i}">-</td>
                    <td id="castanha-round-${i}">-</td>
                    <td id="mandioca-round-${i}">-</td>
                `;
                tbody.appendChild(row);
            }
        }

        // Inicializar tabela quando a página for carregada
        initializeTable();

        document.getElementById('roll-btn').addEventListener('click', playRound);
        document.getElementById('show-chart-btn').addEventListener('click', showChart);
        document.getElementById('reset-btn').addEventListener('click', resetGame);

        function playRound() {
            if (round >= maxRounds) {
                alert('Jogo finalizado! Clique em "Mostrar Gráfico" para ver os resultados ou reinicie para jogar novamente.');
                return;
            }

            document.getElementById('roll-btn').disabled = true;

            animateDice(() => {
                round++;
                const açaiSales = Math.floor(Math.random() * 6) + 1;
                const castanhaSales = Math.floor(Math.random() * 6) + 1;
                const mandiocaSales = Math.floor(Math.random() * 6) + 1;

                sales.açai.push(açaiSales);
                sales.castanha.push(castanhaSales);
                sales.mandioca.push(mandiocaSales);

                updateBoard(açaiSales, castanhaSales, mandiocaSales);
                updateTable();
                updateDice(açaiSales, castanhaSales, mandiocaSales);

                document.getElementById('roll-btn').disabled = false;
            });
        }

        function animateDice(callback) {
            const diceAçai = document.getElementById('dice-açai');
            const diceCastanha = document.getElementById('dice-castanha');
            const diceMandioca = document.getElementById('dice-mandioca');

           // Reinicia os dados antes da animação
            diceAçai.className = 'dice açai';
            diceCastanha.className = 'dice castanha';
            diceMandioca.className = 'dice mandioca';

            diceAçai.classList.add('rolling');
            diceCastanha.classList.add('rolling');
            diceMandioca.classList.add('rolling');

            let animationCount = 0;
            const maxAnimations = 10;

            const interval = setInterval(() => {
                const randomAçai = Math.floor(Math.random() * 6) + 1;
                const randomCastanha = Math.floor(Math.random() * 6) + 1;
                const randomMandioca = Math.floor(Math.random() * 6) + 1;

                diceAçai.className = `dice açai face-${randomAçai}`;
                diceCastanha.className = `dice castanha face-${randomCastanha}`;
                diceMandioca.className = `dice mandioca face-${randomMandioca}`;

                animationCount++;
                if (animationCount >= maxAnimations) {
                    clearInterval(interval);
                    diceAçai.classList.remove('rolling');
                    diceCastanha.classList.remove('rolling');
                    diceMandioca.classList.remove('rolling');
                    callback();
                }
            }, 100);
        }

        function updateBoard(açai, castanha, mandioca) {
            document.getElementById('açai-sales').textContent = açai;
            document.getElementById('castanha-sales').textContent = castanha;
            document.getElementById('mandioca-sales').textContent = mandioca;
        }

        function updateDice(açai, castanha, mandioca) {
            document.getElementById('dice-açai').className = `dice açai face-${açai}`;
            document.getElementById('dice-castanha').className = `dice castanha face-${castanha}`;
            document.getElementById('dice-mandioca').className = `dice mandioca face-${mandioca}`;
        }

        function updateTable() {
           // Atualiza apenas os dados da rodada atual
            document.getElementById(`açai-round-${round}`).textContent = sales.açai[round - 1];
            document.getElementById(`castanha-round-${round}`).textContent = sales.castanha[round - 1];
            document.getElementById(`mandioca-round-${round}`).textContent = sales.mandioca[round - 1];

            const totalAçai = sales.açai.reduce((a, b) => a + b, 0);
            const totalCastanha = sales.castanha.reduce((a, b) => a + b, 0);
            const totalMandioca = sales.mandioca.reduce((a, b) => a + b, 0);

            document.getElementById('total-açai').textContent = totalAçai;
            document.getElementById('total-castanha').textContent = totalCastanha;
            document.getElementById('total-mandioca').textContent = totalMandioca;
        }

        function updateChart() {
            const totalAçai = sales.açai.reduce((a, b) => a + b, 0);
            const totalCastanha = sales.castanha.reduce((a, b) => a + b, 0);
            const totalMandioca = sales.mandioca.reduce((a, b) => a + b, 0);

            const maxHeight = 250;
            const maxValue = Math.max(totalAçai, totalCastanha, totalMandioca, 10);
            document.getElementById('bar-açai').style.height = `${(totalAçai / maxValue) * maxHeight}px`;
            document.getElementById('bar-castanha').style.height = `${(totalCastanha / maxValue) * maxHeight}px`;
            document.getElementById('bar-mandioca').style.height = `${(totalMandioca / maxValue) * maxHeight}px`;

            document.getElementById('bar-açai').textContent = totalAçai;
            document.getElementById('bar-castanha').textContent = totalCastanha;
            document.getElementById('bar-mandioca').textContent = totalMandioca;

            document.getElementById('chart').style.display = 'flex';
        }

        function showResult() {
            const totalAçai = sales.açai.reduce((a, b) => a + b, 0);
            const totalCastanha = sales.castanha.reduce((a, b) => a + b, 0);
            const totalMandioca = sales.mandioca.reduce((a, b) => a + b, 0);

            const maxSales = Math.max(totalAçai, totalCastanha, totalMandioca);
            let winners = [];
            
            if (totalAçai === maxSales) winners.push('Açaí');
            if (totalCastanha === maxSales) winners.push('Castanha');
            if (totalMandioca === maxSales) winners.push('Mandioca');

            let resultMessage;
            if (winners.length > 1) {
                // Condição de empate
                if (winners.length === 2) {
                    resultMessage = `Houve um empate entre ${winners[0]} e ${winners[1]} com ${maxSales} vendas cada!`;
                } else {
                    resultMessage = `Houve um empate entre ${winners[0]}, ${winners[1]} e ${winners[2]} com ${maxSales} vendas cada!`;
                }
            } else {
                // Sem empate
                resultMessage = `O produto mais vendido foi ${winners[0]} com ${maxSales} vendas!`;
            }

            document.getElementById('result').textContent = resultMessage;
            document.getElementById('result').style.display = 'block';
        }

        function showChart() {
            if (round < maxRounds) {
                alert('Complete todas as 3 rodadas antes de mostrar o gráfico!');
                return;
            }
            updateChart();
            showResult();
        }

        function resetGame() {
            round = 0;
            sales = { açai: [], castanha: [], mandioca: [] };
            
            // Reseta todas as células da tabela
            for (let i = 1; i <= maxRounds; i++) {
                document.getElementById(`açai-round-${i}`).textContent = '-';
                document.getElementById(`castanha-round-${i}`).textContent = '-';
                document.getElementById(`mandioca-round-${i}`).textContent = '-';
            }
            
            document.getElementById('total-açai').textContent = '0';
            document.getElementById('total-castanha').textContent = '0';
            document.getElementById('total-mandioca').textContent = '0';
            document.getElementById('bar-açai').style.height = '0px';
            document.getElementById('bar-castanha').style.height = '0px';
            document.getElementById('bar-mandioca').style.height = '0px';
            document.getElementById('bar-açai').textContent = '0';
            document.getElementById('bar-castanha').textContent = '0';
            document.getElementById('bar-mandioca').textContent = '0';
            document.getElementById('açai-sales').textContent = '0';
            document.getElementById('castanha-sales').textContent = '0';
            document.getElementById('mandioca-sales').textContent = '0';
            document.getElementById('dice-açai').className = 'dice açai face-1';
            document.getElementById('dice-castanha').className = 'dice castanha face-1';
            document.getElementById('dice-mandioca').className = 'dice mandioca face-1';
            document.getElementById('chart').style.display = 'none';
            document.getElementById('result').textContent = '';
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
